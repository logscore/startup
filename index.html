<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles/auth_style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<nav class="auth_nav">
			<h2>Demodel</h2>
			<div class="auth_nav_links">
				<a
					style="font-size: 4rem"
					href="https://github.com/logscore/startup"
					>Github Link Click Me</a
				>
				<a href="https://docs.demodel.click/">Docs</a>
			</div>
		</nav>
		<div class="auth_container">
			<div class="auth_box">
				<div class="welcome_text">
					<span>üòç</span>
					<h1>Hey there!</h1>
					<p>Ready to not write all your types?</p>
				</div>
				<div class="email">
					<label>Email</label>
					<input
						type="email"
						id="email"
						class="email_input"
						placeholder="Your Email"
					/>
				</div>
				<div class="password">
					<label>Password</label>
					<input
						type="password"
						id="password"
						class="password_input"
						placeholder="Secure Password"
					/>
				</div>
				<a style="font-size: 4rem" href="./dashboard.html">CLICK ME</a>
			</div>
		</div>
	</body>
</html>
